<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information gathering</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="m-auto" style="max-width: 1000px">
    <h1>Please enter your company information</h1>
    <form action="" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label><b>Phone number</b></label>
            <input type="text" name="phone_number" class="form-control" placeholder="phone number">
        </div>
        <div class="mb-3">
            <label><b>Address</b></label>
            <input type="text" name="address" class="form-control" placeholder="address of the company">
        </div>
        <div class="mb-3">
            <label><b>Name</b></label>
            <input type="text" name="name" class="form-control" placeholder="name of the company">
        </div>
        <div class="mb-3">
            <label><b>Your position</b></label>
            <input type="text" name="position" class="form-control" placeholder="your position">
        </div>
        <div class="mb-3">
            <label><b>Seller or buyer</b></label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sOrb" id="seller" value="seller"
                       checked>
                <label class="form-check-label" for="seller">
                    Seller
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sOrb" id="buyer" value="buyer">
                <label class="form-check-label" for="buyer">
                    Buyer
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label><b>License</b></label>
            <input type="file" class="form-control" name="file_license">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary w-100">submit</button>
        </div>
    </form>
</div>
</body>
</html>
